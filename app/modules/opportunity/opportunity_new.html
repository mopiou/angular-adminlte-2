<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Marketing
        <small>New Opportunity</small>
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="main.dashboard"><i class="fa fa-dashboard"></i> Dashboard</a>
        </li>
        <li class="active">Opportunity</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <section class="col-lg-12">
            <div class="box box-primary">
                <div class="box-header">
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button type="submit" class="btn btn-sm btn-primary">Save</button>
                        <button type="submit" class="btn btn-sm btn-success">Save &amp; Create Another</button>
                        <button type="submit" class="btn btn-sm btn-warning">Discard</button>
                    </div>
                    <!-- /. tools -->
                    <h3 class="box-title"><i class="fa fa-user"></i> Opportunity
                        <small>Basic Information</small>
                    </h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" class="form-horizontal">
                    <div class="box-body">
                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="exampleInputEmail1" class="col-sm-4 control-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Required" />
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Opportunity Owner</label>
                                <div class="col-sm-8">
                                    <p class="form-control">Toto Lara</p>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="exampleInputEmail1" class="col-sm-4 control-label">Close Date</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Required" />
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Type</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Probability</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Amount</label>
                                <div class="col-sm-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">$</span>
                                        <input type="text" class="form-control">
                                        <span class="input-group-addon">.00</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Primary Campaign Source</label>
                                <div class="col-sm-8">
                                    <select class="form-control" data-placeholder="Pick a type">
                                        <option>Mustard</option>
                                        <option>Ketchup</option>
                                        <option>Relish</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label class="col-sm-4 control-label">Stage</label>
                                <div class="col-sm-8">
                                    <select class="form-control" data-placeholder="Pick a type">
                                        <option>Mustard</option>
                                        <option>Ketchup</option>
                                        <option>Relish</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <section class="col-xs-6">
                                <div class="box-header">
                                    <h3 class="box-title"><i class="fa fa-info"></i> Additional Information
                                        <small>Misc.</small>
                                    </h3>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div class="row">
                                        <div class="form-group col-sm-12">
                                            <label for="exampleInputEmail1" class="col-sm-4 control-label">Next Step</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" data-placeholder="Pick a type">
                                                    <option>Mustard</option>
                                                    <option>Ketchup</option>
                                                    <option>Relish</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <label class="col-sm-4 control-label">Lead Source</label>
                                            <div class="col-sm-8">
                                                <select class="form-control" data-placeholder="Pick a type">
                                                    <option>Mustard</option>
                                                    <option>Ketchup</option>
                                                    <option>Relish</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <label class="col-sm-4 control-label">Description</label>
                                            <div class="col-sm-8">
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
        </section>
    </div>
</section>
